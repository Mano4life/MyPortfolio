<div class="container-fluid skills-section">
    <div class="row mt-5 justify-content-center">
      <div class="col-lg-4 col-sm-6 col-12 p-5 text-center" *ngFor="let skill of skills">
        <h1 class="skillsTitle">{{skill.title}}</h1>
        <div class="experience">{{skill.experience}}</div>
      </div>
    </div>
    <img class="rings2" [src]="imgPath" alt="rings2" />
  
</div>
